<div *ngIf="login.isUserSignedIn()">
	<div>
		<p>Nombre: {{login.infoUser.nombre}}</p>
		<p>Email: {{login.infoUser.email}}</p>
		<hr>
		<button (click)="signOut()">Desconectar</button>
		<hr>
	</div>
</div>
<div *ngIf="!login.isUserSignedIn()">
	<hr>
	<button (click)="signIn()"><span>Conectar con Google</span></button>
	<hr>
</div>
